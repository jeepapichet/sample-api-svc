apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  ports:
  - port: 8080
    name: http
  type: NodePort
  selector:
    app: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: web
        image: gcr.io/k8s-skaffold/skaffold-jib
        ports:
          - containerPort: 8080
        env:
          - name: CUSTOM_MY_NAME
            valueFrom:
              configMapKeyRef:
                name: common
                key: custom-my-name
          - name: CUSTOM_MY_PASSWORD
            valueFrom:
              secretKeyRef:
                name: common-secret
                key: custom-my-pass
